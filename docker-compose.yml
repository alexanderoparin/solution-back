version: '3.8'

services:
  # Бэкенд (Spring Boot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solution-back
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Часовой пояс
      - TZ=Europe/Moscow
      # База данных (PostgreSQL на отдельном сервере)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-postgres}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      # WB API
      - WB_API_BASE_URL=${WB_API_BASE_URL:-https://statistics-api.wildberries.ru}
      - WB_API_CONTENT_BASE_URL=${WB_API_CONTENT_BASE_URL:-https://content-api.wildberries.ru}
      - WB_API_TIMEOUT=${WB_API_TIMEOUT:-30000}
      # Логирование
      - LOGGING_LEVEL_ROOT=${LOGGING_LEVEL_ROOT:-INFO}
      - LOGGING_LEVEL_APP=${LOGGING_LEVEL_APP:-INFO}
    volumes:
      # Монтируем директорию для логов на хост
      - ./logs:/app/logs
      # Монтируем директорию для загруженных файлов на хост
      - ./uploads:/app/uploads
      # Монтируем часовой пояс хоста
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - solution-network

  # Фронтенд (React + Nginx)
  frontend:
    build:
      context: ../solution-front
      dockerfile: Dockerfile
    container_name: solution-front
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Часовой пояс
      - TZ=Europe/Moscow
    volumes:
      # Монтируем часовой пояс хоста
      - /etc/localtime:/etc/localtime:ro
      # Монтируем SSL сертификаты Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - solution-network

networks:
  solution-network:
    driver: bridge

