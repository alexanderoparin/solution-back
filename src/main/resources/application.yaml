server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}?currentSchema=solution
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${show_sql:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: solution

  web:
    cors:
      allowed-origins: http://localhost:5173
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  expiration: ${JWT_EXPIRATION:1209600000}

wb:
  api:
    base-url: https://statistics-api.wildberries.ru
    content-base-url: https://content-api.wildberries.ru
    analytics-base-url: https://seller-analytics-api.wildberries.ru
    promotion-base-url: https://advert-api.wildberries.ru
    discounts-prices-base-url: https://discounts-prices-api.wildberries.ru
    marketplace-base-url: https://marketplace-api.wildberries.ru
    supplies-base-url: https://supplies-api.wildberries.ru
    timeout: 30000

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    ru.oparin.solution: ${LOGGING_LEVEL_APP:DEBUG}
    ru.oparin.solution.security: DEBUG
    ru.oparin.solution.service: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.security.authentication: DEBUG
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  file:
    name: /opt/solution-back/logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-history: 30
      total-size-cap: 300MB
      max-file-size: 10MB

