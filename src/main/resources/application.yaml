server:
  port: 8080
  servlet:
    context-path: /api

spring:
  mail:
    host: smtp.timeweb.ru
    port: 587
    username: support@wb-solution.ru
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}?currentSchema=solution
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Максимальное время жизни соединения. Должно быть меньше таймаута закрытия idle на стороне PostgreSQL/прокси/сети.
      # Короткое значение уменьшает риск "Соединение уже было закрыто" после простоя.
      max-lifetime: 300000  # 5 минут
      # Время ожидания получения соединения из пула
      connection-timeout: 30000  # 30 секунд
      # Время, после которого неиспользуемое соединение будет закрыто (желательно < max-lifetime)
      idle-timeout: 240000  # 4 минуты
      # Минимальное количество соединений в пуле
      minimum-idle: 5
      # Максимальное количество соединений в пуле
      maximum-pool-size: 20
      # Валидация соединений перед использованием
      connection-test-query: SELECT 1
      # Таймаут валидации соединения
      validation-timeout: 5000  # 5 секунд
      # Порог обнаружения утечек соединений (0 = отключено)
      leak-detection-threshold: 0

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${show_sql:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: solution

  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://wb-solution.ru,http://wb-solution.ru,http://109.68.213.220,http://109.68.213.220:80}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 100MB

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  expiration: ${JWT_EXPIRATION:1209600000}

wb:
  api:
    base-url: https://statistics-api.wildberries.ru
    content-base-url: https://content-api.wildberries.ru
    analytics-base-url: https://seller-analytics-api.wildberries.ru
    promotion-base-url: https://advert-api.wildberries.ru
    discounts-prices-base-url: https://discounts-prices-api.wildberries.ru
    dp-calendar-base-url: https://dp-calendar-api.wildberries.ru
    marketplace-base-url: https://marketplace-api.wildberries.ru
    supplies-base-url: https://supplies-api.wildberries.ru
    feedbacks-base-url: https://feedbacks-api.wildberries.ru
    timeout: 30000

app:
  frontend-url: ${FRONTEND_URL:https://wb-solution.ru}
  mail:
    from: support@wb-solution.ru
  uploads:
    directory: ${UPLOADS_DIRECTORY:/app/uploads}
    max-file-size: ${MAX_FILE_SIZE:31457280}  # 30 MB по умолчанию

subscription:
  trial-days: 14

robokassa:
  merchant-login: "wb-solution.ru"
  password1: ${ROBOKASSA_PASSWORD1:}
  password2: ${ROBOKASSA_PASSWORD2:}
  test: ${ROBOKASSA_TEST:true}
  # Два разных адреса на фронте — без query-параметров, Робокасса принимает
  success-url: "https://wb-solution.ru/subscription/success"
  fail-url: "https://wb-solution.ru/subscription/fail"
  result-url: "https://wb-solution.ru/api/subscription/payment/result"

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    ru.oparin.solution: ${LOGGING_LEVEL_APP:DEBUG}
    ru.oparin.solution.security: DEBUG
    ru.oparin.solution.service: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.security.authentication: DEBUG
    org.springframework.security.web.FilterChainProxy: INFO
    org.springframework.security.web.authentication.AnonymousAuthenticationFilter: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  file:
    name: /app/logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %X{cabinetTag} %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %X{cabinetTag} %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-history: 30
      total-size-cap: 30MB
      max-file-size: 7MB

